<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BlockyAnimal</title>

  <!-- Load Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Schoolbell&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Pixelify Sans', cursive;
      height: 100vh;
      overflow: hidden;
    }

    #page {
      display: flex;
      height: 100vh;
    }

    #canvas-area {
      flex: 2;
      background-image: url('../lib/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    canvas {
      background-color: transparent;
      margin-bottom: 10px;
    }

    #numdot {
      color: white;
      margin-top: 10px;
    }

    #control-panel {
      flex: 1; /* Right side takes 1/3 */
      background-color: #1e1e1e; /* solid dark background */
      color: white;
      padding: 30px;
      box-shadow: -5px 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    #control-panel h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    #pokemon-buttons {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #pokemon-buttons button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    #pokemon-buttons button img {
      width: 60px; /* size of pokeball */
      height: 60px;
      transition: transform 0.3s, opacity 0.3s;
    }
    
    #pokemon-buttons button:hover img {
      transform: scale(1.2);
      opacity: 0.8;
    }

    p {
      margin: 10px 0 5px 0;
      text-align: left;
      width: 100%;
    }

    button, input[type="range"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid white;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      transition: background-color 0.3s;
      font-family: 'Pixelify Sans', cursive;
      font-size: 16px;
      box-sizing: border-box;
    }

    button:hover, input[type="range"]:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body onload="main()">

  <div id="page">
    
    <!-- Left Side: Canvas and Background -->   

    <div id="canvas-area">
      <div id="pokemon-buttons">
        <button onclick="switchPokemon('Squirtle')">
            <img src="../lib/pokeball.png" alt="Squirtle" title="Squirtle">
        </button>
        <button onclick="switchPokemon('Ditto')">
            <img src="../lib/pokeball.png" alt="Ditto" title="Ditto">
        </button>
        <button onclick="switchPokemon('Pikachu')">
            <img src="../lib/pokeball.png" alt="Pikachu" title="Pikachu">
        </button>
      </div>

      <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
      </canvas>
      <p id="numdot">Loading...</p>
    </div>

    <!-- Right Side: Control Panel -->
    <div id="control-panel">
      <h2>Controls</h2>

      <p>Move:</p>
      <button id="animationWalkOnButton">Move</button>
      <button id="animationWalkOffButton">Move Stop</button>

      <p>Left Upper Body
      <input type="range" min="-45" max="45" value="0" class="slider" id="leftarmSlide">

      <p>Right Upper Body
      <input type="range" min="-45" max="45" value="0" class="slider" id="rightarmSlide">

      <button id="animationArmOnButton">Upper Body ON</button>
      <button id="animationArmOffButton">Upper Body OFF</button>

      <p>Left Lower Body
      <input type="range" min="-15" max="5" value="0" class="slider" id="leftlegSlide">

      <p>Right Lower Body
      <input type="range" min="-15" max="5" value="0" class="slider" id="rightlegSlide">

      <button id="animationLegOnButton">Lower Body ON</button>
      <button id="animationLegOffButton">Lower Body OFF</button>

      <p>Left Bottom
      <input type="range" min="-5" max="5" value="0" class="slider" id="leftfootSlide">
    
      <p>Right Bottom
      <input type="range" min="-5" max="5" value="0" class="slider" id="rightfootSlide">

      <button id="animationFeetOnButton">Bottom ON</button>
      <button id="animationFeetOffButton">Bottom OFF</button>
    </div>

  </div>

  <!-- Your JavaScript Libraries -->
  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/cuon-matrix.js"></script>
  <script src="Triangle.js"></script>
  <script src="Circle.js"></script>
  <script src="Point.js"></script>
  <script src="Cube.js"></script>
  <script src="Heart.js"></script>
  <script src="BlockyAnimal.js"></script>
</body>
</html>
